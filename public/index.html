<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>123456</div>
    <div>{{ name }}</div>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    // $vnode 内部根据组件标签创建的虚拟节点 placeholder占位符
    // _vnode 组件对应的渲染的虚拟节点 代表真实的组件的渲染的虚拟节点
    // this._vnode.parent === this.$vnode
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'sawyer'
        }
      }
    });

    setTimeout(() => {
      vm.name = 'wsy';
    }, 3000);

    // 每次渲染的时候 进行对比 如果可以复用的元素 就复用以前的元素
    // dom-diff  => vnode虚拟节点(属性非常少) tag data key children
    // 对比的是 虚拟节点 如果标签一致 就复用 然后去除或新增属性
  </script>
</body>

</html>
